<!doctype html>
<html>
  <head>
    <title>EduTrack Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="logo">EduTrack</div>
        <div class="user-profile">
          <span id="welcome"></span>
          <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
      </header>

      <div class="dashboard-content">
        <div id="facultyPanel" style="display: none">
          <div class="header" style="text-align: left; margin-bottom: 2rem">
            <h1 style="font-size: 1.5rem">Faculty Dashboard</h1>
            <p style="margin-top: 0.5rem">Manage attendance and view records</p>
          </div>

          <div class="faculty-grid">
            <div class="dashboard-card">
              <h2>Mark Attendance</h2>
              <div class="form-group">
                <label>Student</label>
                <select id="studentId">
                  <option value="">Select Student</option>
                </select>
              </div>

              <div class="form-group">
                <label>Date</label>
                <input type="date" id="date" />
              </div>

              <div class="form-group">
                <label>Status</label>
                <select id="status">
                  <option>Present</option>
                  <option>Absent</option>
                </select>
              </div>

              <button onclick="markAttendance()" class="btn-primary">
                Submit Attendance
              </button>
            </div>

            <div class="dashboard-card">
              <h2>Attendance Records</h2>
              <div class="table-container">
                <table class="attendance-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Student</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="attendanceTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div id="studentPanel" class="dashboard-card" style="display: none">
          <h2>Your Attendance Records</h2>
          <div class="table-container">
            <table class="attendance-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="studentAttendanceBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/dashboard.js"></script>
  </body>
</html>
