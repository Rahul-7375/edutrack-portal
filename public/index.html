<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTrack Login</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper" id="loginBox">
        <div class="header">
          <h1>EduTrack</h1>
          <p>Welcome back! Please login to your account.</p>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
          />
        </div>

        <button onclick="login()" class="btn-primary">Sign In</button>

        <p
          style="
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
          "
        >
          New user?
          <a
            href="#"
            onclick="
              toggleRegister(true);
              return false;
            "
            style="color: var(--primary); text-decoration: none"
          >
            Create an account
          </a>
        </p>
      </div>

      <div class="form-wrapper" id="registerBox" style="display: none">
        <div class="header">
          <h1>Create Account</h1>
          <p>Join EduTrack today.</p>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label for="regEmail">Email Address</label>
          <input id="regEmail" type="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="regPass">Password</label>
          <input id="regPass" type="password" placeholder="Create a password" />
        </div>

        <div class="form-group">
          <label for="role">I am a...</label>
          <select id="role">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
          </select>
        </div>

        <button onclick="register()" class="btn-primary">Register</button>

        <p
          style="
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
          "
        >
          Already have an account?
          <a
            href="#"
            onclick="
              toggleRegister(false);
              return false;
            "
            style="color: var(--primary); text-decoration: none"
          >
            Sign In
          </a>
        </p>
      </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
      function toggleRegister(show) {
        const loginBox = document.getElementById("loginBox");
        const registerBox = document.getElementById("registerBox");
        if (show) {
          loginBox.style.display = "none";
          registerBox.style.display = "block";
        } else {
          loginBox.style.display = "block";
          registerBox.style.display = "none";
        }
      }
    </script>
  </body>
</html>
